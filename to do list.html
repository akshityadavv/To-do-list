<!DOCTYPE html>
<html>
<head>
	<title>Checklist Page</title>
	<style>
		body {
			background-image: url("https://c4.wallpaperflare.com/wallpaper/254/599/664/bridge-forest-minimalism-minimalist-wallpaper-preview.jpg");
			background-size: cover;
			background-position: center;
			font-family: Arial, sans-serif;
			padding: 0;
      background-attachment: fixed;
			margin: 0;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			text-align: center;
		}

		h1 {
			font-size: 36px;
			margin-bottom: 20px;
		}

		.checklist {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			list-style: none;
			padding: 0;
			margin: 0;
		}

		.task {
			background-color: rgba(0, 0, 0, 0.5);
			border-radius: 5px;
			padding: 10px;
			margin: 10px;
			flex-basis: 200px;
			flex-grow: 1;
			max-width: 300px;
			text-align: left;
		}

		.task h2 {
			font-size: 24px;
			margin-top: 0;
			margin-bottom: 10px;
		}

		.task p {
			margin: 0;
			font-size: 10px;
		}

		.task.done {
			background-color: rgba(45, 112, 164, 0.5);
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Checklist</h1>
		<form onsubmit="addTask(); return false;">
			<label for="heading">Heading:</label>
			<input type="text" id="heading" name="heading"><br><br>
			<label for="description">Description:</label>
			<input type="text" id="description" name="description"><br><br>
			<button type="submit">Add Task</button>
		</form>
		<ul class="checklist">
			<!-- Add tasks dynamically here with JavaScript -->
		</ul>
	</div>

	<script>
		const checklist = document.querySelector('.checklist');

		function addTask() {
			const headingInput = document.getElementById('heading');
			const descriptionInput = document.getElementById('description');

			const heading = headingInput.value.trim();
			const description = descriptionInput.value.trim();

			if (!heading || !description) {
				alert('Please fill in both the heading and description fields!');
				return;
			}

			const task = document.createElement('li');
			task.classList.add('task');
			task.innerHTML = `
				<h2>${heading}</h2>
				<p>${description}</p>
			`;
			task.addEventListener('click', () => {
				task.classList.toggle('done');
			});
			checklist.appendChild(task);

			headingInput.value = '';
			descriptionInput.value = '';
			headingInput.focus();
		}
	</script>
</body>
</html>
